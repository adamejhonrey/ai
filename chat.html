<!-- Message template container -->
<div id="message-template">
  <!-- Message input form -->
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Ask a question or enter a message...">
    <button type="submit" id="send-button">Send</button>
  </form>
  <!-- Message history -->
  <div id="message-history">
    <!-- Template for a single message -->
    <div class="message" id="template-message">
      <div class="message-avatar">
        <img src="avatar.png" alt="Avatar">
      </div>
      <div class="message-text">
        <p class="message-sender"></p>
        <p class="message-content"></p>
      </div>
    </div>
    <!-- Template for a loading indicator -->
    <div class="message loading" id="template-loading">
      <div class="message-avatar">
        <img src="avatar.png" alt="Avatar">
      </div>
      <div class="message-text">
        <p class="message-sender">Bot</p>
        <div class="loading-indicator">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>
</div>
