<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    /* Style the main container element */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      margin: auto; /* This will center the container horizontally */
      text-align: center; /* This will center the contents of the container vertically */
      background-color: #F8F8F8;
      border-radius: 10px;
    }
    /* Style the body element */
    body {
      background-color: #F8F8F8;
      font-family: sans-serif;
    }

    /* Style the header element */
    header {
      background-color: #0080FF;
      color: white;
      padding: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Style the h1 element */
    h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Style the form elements */
    form {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      box-shadow: 2px 2px 4px #000000;
    }

    /* Style the input and button elements */
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #F8F8F8;
    }
    button {
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #0080FF;
      color: white;
      cursor: pointer;
    }

    /* Style the chatbot response element */
    #chatbot-response {
      width: 100%;
      height: 400px;
      overflow: auto;
      background-color: white;
      border: 1px solid #CCCCCC;
      border-radius: 0 0 5px 5px;
      box-shadow: 2px 2px 4px #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content goes here -->
    <header>
      <h1>Chatbot</h1>
    </header>
    <form id="chatbot-form">
      <input type="text" id="user-input" name="user-input">
      <button type="submit" id="submit-button">Send</button>
    </form> 
    <div id="chatbot-response"></div>
  </div>
  <script>
  // Function to retrieve the messages from local storage
  function getMessages() {
    // Check if the messages are stored in local storage
    if (localStorage.getItem('messages')) {
      // If they are, retrieve them and return them as an array
      return JSON.parse(localStorage.getItem('messages'));
    } else {
      // If they are not, return an empty array
      return [];
    }
  }

  // Function to save the messages to local storage
  function saveMessages(messages) {
    // Save the messages to local storage as a string
    localStorage.setItem('messages', JSON.stringify(messages));
  }

  // Function to display the messages in the chatbot response element
  function displayMessages(messages) {
    // Clear the chatbot response element
    chatbotResponse.innerHTML = '';

    // Loop through the messages and display them
    messages.forEach((message) => {
      chatbotResponse.innerHTML += `
        <div>
          <p><strong>${message.sender}:</strong> "${message.text}"</p>
        </div>
      `;
    });
  }

  // Function to get search results from a search engine
  async function getSearchResults(query) {
    // Make a request to the search engine API
    const response = await fetch(`https://google.com/search?q=${query}`);
    // Parse the response as JSON
    const data = await response.json();
    // Return the search results
    return data.searchResults;
  }

  const chatbotForm = document.getElementById('chatbot-form');
  const chatbotResponse = document.getElementById('chatbot-response');

  // Retrieve the messages from local storage
  let messages = getMessages();

  // Display the messages in the chatbot response element
  displayMessages(messages);

  chatbotForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const userInput = event.target.elements['user-input'].value;

    // Check if the user's message is a search query
    if (userInput.startsWith('/search')) {
      // Extract the search query from the message
      const query = userInput.substring(8);
      // Get the search results from the search engine
      getSearchResults(query).then((results) => {
        // Add the search results to the messages array
        messages.push({
          sender: 'Chatbot',
          text: results
        });
        // Save the messages to local storage
        saveMessages(messages);
        // Display the messages in the chatbot response element
        displayMessages(messages);
      });
    } else {
      // Add the message to the messages array
      messages.push({
        sender: 'You',
        text: userInput
      });
      // Save the messages to local storage
saveMessages(messages);

// Display the messages in the chatbot response element
displayMessages(messages);
  </script>
