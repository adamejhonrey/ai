<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    /* Style the main container element */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      margin: auto; /* This will center the container horizontally */
      text-align: center; /* This will center the contents of the container vertically */
      background-color: #F8F8F8;
      border-radius: 10px;
    }
    /* Style the body element */
    body {
      background-color: #F8F8F8;
      font-family: sans-serif;
    }

    /* Style the header element */
    header {
      background-color: #0080FF;
      color: white;
      padding: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Style the h1 element */
    h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Style the form elements */
    form {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      box-shadow: 2px 2px 4px #000000;
    }

    /* Style the input and button elements */
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #F8F8F8;
    }
    button {
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #0080FF;
      color: white;
      cursor: pointer;
    }

    /* Style the chatbot response element */
    #chatbot-response {
      width: 100%;
      height: 400px;
      overflow: auto;
      background-color: white;
      border: 1px solid #CCCCCC;
      border-radius: 0 0 5px 5px;
      box-shadow: 2px 2px 4px #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content goes here -->
    <header>
      <h1>Chatbot</h1>
    </header>
    <form id="chatbot-form">
      <input type="text" id="user-input" name="user-input">
      <button type="submit" id="submit-button">Send</button>
    </form> 
    <div id="chatbot-response"></div>
  </div>
  <script>
  const chatbotForm = document.getElementById('chatbot-form');
  const chatbotResponse = document.getElementById('chatbot-response');
  chatbotForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const userInput = event.target.elements['user-input'].value;
    chatbotResponse.innerHTML += `
      <div>
        <p><strong>You said:</strong> "${userInput}"</p>
      </div>
    `;
  });
</script>
