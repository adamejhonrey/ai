<style>
  /* Style the main container element */
  .container {
    width: 80%;
    margin: auto; /* This will center the container horizontally */
    text-align: center; /* This will center the contents of the container vertically */
  }
  /* Style the body element */
  body {
    background-color: lightblue;
  }

  /* Style the h1 element */
  h1 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
  }

  /* Style the form elements */
  form {
    background-color: white;
    border: 1px solid black;
    border-radius: 5px;
    box-shadow: 2px 2px 4px #000000;
  }

  /* Style the input and button elements */
  input, button {
    padding: 5px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Style the submit button */
  button[type="submit"] {
    background-color: lightgreen;
    cursor: pointer;
  }
</style>
<div class="container">
  <!-- Your content goes here -->
  <!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
</head>
<body>
  <h1>Chatbot</h1>
  <form id="chatbot-form">
    <label for="user-input">Enter your message:</label><br>
    <input type="text" id="user-input" name="user-input"><br>
    <button type="submit" id="submit-button">Send</button>
  </form> 
  <div id="chatbot-response"></div>
  <script>
    const chatbotForm = document.getElementById('chatbot-form');
    const chatbotResponse = document.getElementById('chatbot-response');
    chatbotForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const userInput = event.target.elements['user-input'].value;
      chatbotResponse.innerHTML = `You said: "${userInput}"`;
    });
  </script>
</body>
</html>
</div>
