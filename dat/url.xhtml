<form id="form">
  <label for="url">Enter URL:</label><br>
  <input type="text" id="url" name="url"><br>
  <input type="submit" value="Submit">
</form> 
<script>
  // Get the form element
  var form = document.getElementById("form");

  // Add an event listener for when the form is submitted
  form.addEventListener("submit", function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Get the value of the URL input field
    var url = document.getElementById("url").value;

    // Perform an HTTP GET request to the URL
    fetch(url)
      .then(function(response) {
        // When the request is complete, parse the response as text
        return response.text();
      })
      .then(function(text) {
        // Once the text has been retrieved, do something with it (e.g. display it on the page)
        console.log(text);
      });
  });
</script>
